<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>This page generates icons for the Skate Session Planner PWA. Open this file in a browser and right-click each icon to save it.</p>
    
    <div class="icon-grid" id="iconContainer"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const container = document.getElementById('iconContainer');

        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, size, size);

            // Draw skateboard icon (simple representation)
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ›¹', size / 2, size / 2);

            // Add label
            const div = document.createElement('div');
            div.style.textAlign = 'center';
            div.appendChild(canvas);
            const label = document.createElement('p');
            label.textContent = `${size}x${size}`;
            label.style.margin = '5px 0';
            div.appendChild(label);
            
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = `icon-${size}x${size}.png`;
            link.textContent = 'Download';
            link.style.display = 'block';
            link.style.marginTop = '5px';
            div.appendChild(link);

            container.appendChild(div);
        });
    </script>
</body>
</html>
